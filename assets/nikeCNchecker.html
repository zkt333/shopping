<input type='text' placeholder='please input stylenumber' ng-model='stylenumber'></br>
<button ng-click='find()'>Search</button></br>
<div ng-if='sizes==[]'><strong>Not Available at this time </strong></div>
<table class='table' ng-if='sizes!=[]'>
<tr><th>Size</th><th>Sku</th><th>Available</th></tr>
<tr ng-repeat='value in sizes'>
<td>{{value.size}}</td>
<td>{{value.sku}}</td>
<td>{{value.available}}

</tr>

</table>
